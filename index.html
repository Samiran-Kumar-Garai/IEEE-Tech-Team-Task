<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Accelerator Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="Others/style.css">
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h2>ML ACCELERATOR 2.0 REGISTRATION</h2>
        <fieldset class="personal">
          <legend><strong>PERSONAL INFO</strong></legend>
          <div class="txt">
            <i class="fa fa-user-circle-o"></i>
            <input type="text" placeholder="Your Name" />
          </div>
          <div class="txt">
            <i class="fa-solid fa-message"></i>
            <input type="text" placeholder="Your Email" />
          </div>
          <div class="txt">
            <i class="fa fa-phone"></i>
            <input type="text" placeholder="Your Mobile Phone Number" />
          </div>
        </fieldset>
        <fieldset class="academic">
          <legend><strong>ACADEMIC INFO</strong></legend>
          <div class="txt">
            <i class="fa fa-id-card"></i>
            <input type="text" placeholder="Your Current Year" />
          </div>
          <div class="txt">
            <i class="fa fa-gears"></i>
            <input type="text" placeholder="Your Department" />
          </div>
          <div class="menu">
            Are you a member of <strong>IEEE</strong>?<br>
            <input type="radio" name="member" id="yes" class="member" />
            YES<br>
            <input type="radio" name="member" id="no" class="member" />
            NO
          </div>
        </fieldset>
        <fieldset class="miscellaneous">
          <legend><strong>MISCELLANEOUS</strong></legend>
          <div class="menu">
            Your food preference?<br>
            <input type="radio" name="food" id="veg" class="food" />
            VEG<br>
            <input type="radio" name="food" id="non_veg" class="food" />
            NON VEG
          </div><br>
          <div class="menu">
            Your T-Shirt size?<br>
            <input type="radio" name="t" id="s" class="t" />
            S<br>
            <input type="radio" name="t" id="m" class="t" />
            M<br>
            <input type="radio" name="t" id="l" class="t" />
            L<br>
            <input type="radio" name="t" id="Xl" class="t" />
            XL
          </div>
        </fieldset>
        <p>
            <input type="submit" value="SUBMIT">
        </p>
      </div>
      <div class="image">
        <figure>
            <img class="logo" src="Others/logo.png" alt=" ML 2.0 logo">
        </figure>
        <figure>
            <img class="t-shirt" src="Others/t-shirt.png" alt="The T-shirt">
        </figure>
      </div>
    </div>
  </body>
</html>
